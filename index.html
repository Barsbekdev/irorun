<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>irorun</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"

<body>
<header id="header">
<div class="container">
  <div class="header">

  </div>
</div>
</header>
<section id="instant">
    <div class="container">
        <div class="instant">

        </div>
    </div>
</section>

<section id="terms">
    <div class="container">
        <div class="terms">
            <img src="img/Frame.png">
            <div class="terms--Save">
                <h2 class="terms--own">Save on your own <br> terms</h2>
                <h3 class="terms--give">Savings give you financial <br> options</h3>
                <img src="img/Frame%20(1).png" alt="">
                <img src="img/Frame%20(2).png">
            </div>
        </div>
    </div>
</section>
<section id="works">
    <div class="container">
        <div class="works">
            <center>
            <h1 class="works--How">How it works</h1>
            </center>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="works--purpleLine"></div>
                        <div class="works--account">
                            <i class="fa-solid fa-mobile-screen-button works--phone"></i>
                            <p> Set up an account</p>
                            <p>Download the app for free, sign <br>
                                up and verify your account.</p>
                        </div>
                    </div>

                    <div class="swiper-slide">

                    </div>

                    <div class="swiper-slide">

                    </div>

                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                </div>

            </div>
        </div>
    </div>
</section>

<section id="download">
    <div class="container">
        <div class="download">

        </div>
    </div>
</section>
<footer id="footer">
    <div class="container">
        <div class="footer">

        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="./js/script.js"></script>
<script src="js/all.min.js"></script>
